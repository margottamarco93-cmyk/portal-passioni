<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>La Comunità | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="login-page">
  <div class="container" style="max-width: 420px; margin-top: 80px;">
    <div class="card">
      <div class="card-body text-center">
        <h3 class="mb-4">La Comunità</h3>
        <p class="mb-4">Accesso riservato ai dipendenti.</p>

        <button class="btn btn-primary btn-block mb-3" onclick="openLoginModal()">
          Login
        </button>

        <button class="btn btn-outline-secondary btn-block" onclick="openRegistrationModal()">
          Registrati (dipendenti)
        </button>

        <p class="small text-muted mt-3">
          Per registrarti devi conoscere il codice aziendale.
        </p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="js/auth.js"></script>
</body>
</html>
